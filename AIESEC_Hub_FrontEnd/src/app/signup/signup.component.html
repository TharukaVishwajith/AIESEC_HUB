<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <!--<img class="user-avatar" src="assets/images/logo.png" width="150px" />-->
            <!--<h1>AIESEC HUB</h1>-->
            <!--<hr>-->
            <h2>Join with us!</h2>
            <h5>AIESEC HUB</h5>
            <form role="form">
                <div class="form-content">
                    <div class="container row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="studentId" name="studentId" placeholder="Student ID">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="firstName" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="address" name="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <select class="selectpicker form-control input-underline input-lg" id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="lastName" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="dob" name="dob" placeholder="Date of Birth">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="tel" name="tel" placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
                        </div>
                    </div>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
